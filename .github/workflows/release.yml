name: Build & Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Build and publish GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # needed to compare current and previous commit

      - name: Read mod version from gradle.properties
        id: mod_version
        run: |
          CURRENT=$(grep '^mod_version=' gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')
          PREVIOUS=$(git show HEAD~1:gradle.properties 2>/dev/null | grep '^mod_version=' | cut -d'=' -f2 | tr -d '[:space:]' || echo "")
          echo "version=$CURRENT" >> "$GITHUB_OUTPUT"
          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Check if tag already exists
        id: tag_check
        run: |
          if git ls-remote --tags origin "refs/tags/v${{ steps.mod_version.outputs.version }}" | grep -q .; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip if no version change or tag already exists
        if: steps.mod_version.outputs.changed == 'false' || steps.tag_check.outputs.exists == 'true'
        run: |
          echo "⏭️ Skipping release:"
          echo "  Version changed : ${{ steps.mod_version.outputs.changed }}"
          echo "  Tag already exists: ${{ steps.tag_check.outputs.exists }}"
          echo "  Version: v${{ steps.mod_version.outputs.version }}"
          exit 0
          exit 0

      - name: Set up Java 21
        if: steps.mod_version.outputs.changed == 'true' && steps.tag_check.outputs.exists == 'false'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        if: steps.mod_version.outputs.changed == 'true' && steps.tag_check.outputs.exists == 'false'
        uses: gradle/actions/setup-gradle@v4

      - name: Build mod JAR
        if: steps.mod_version.outputs.changed == 'true' && steps.tag_check.outputs.exists == 'false'
        run: ./gradlew build --no-daemon

      - name: Create GitHub Release
        if: steps.mod_version.outputs.changed == 'true' && steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.mod_version.outputs.version }}
          name: Ender Canteen v${{ steps.mod_version.outputs.version }}
          body: |
            ## Ender Canteen v${{ steps.mod_version.outputs.version }}

            ### Requirements
            - Minecraft 1.21.1
            - NeoForge 21.1.219+
            - Thirst Was Taken 2.1.4+
            - AppleSkin 3.0.8+ *(optional, client-only)*

            ---
            *Release created automatically by GitHub Actions.*
          files: build/libs/endercanteen-${{ steps.mod_version.outputs.version }}.jar
          fail_on_unmatched_files: true
          make_latest: true

